<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">>

    <link rel="stylesheet" href="queries.css">
    <link rel="stylesheet" href="style.css">
    <!--<link rel="stylesheet" href="css/grid.css">-->
        
    <title>Contador de Dias</title>
</head>
<body>
    <section class="row">
        <div class="top">
            <div class="counter">
                <div class="counter__title">Days Counter</div>
                <div class="counter__title">
                    Days calculated in <span id="monthday" class="counter__title--month"></span>
                </div>
                <div id="total" class="counter__value"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <input type="date" class="add__date-one" id="dataDois" onchange="chamar()">
                    <input type="date" class="add__date-two" id="dataUm" onchange="chamar()"/>
                    <input type="number" class="add__result" id="numeroDias" name="valor[]"/>
                    <button type="submit" class="add__check" value="enviar dados" onclick="somaDias()"><!--<i class="ion-ios-checkmark-outline"></i>--><span class="iconify" data-inline="false" data-icon="bi:check-circle"></span></button>
                    
                </div>
            </div>
        </div>
        <div class="container clearfix">
            <div class="dates">
                <h2 class="date__title">Dates</h2>
                
                <div id="result"class="dates__list">
                                     
                    <div class="item clearfix" id="income-0">
                        <div id="firstdate" class="item__description"></div>
                        <div id="sinal" class="item__description"></div>
                        <div id="seconddate" class="item__description"></div>
                        <div class="middle clearfix">
                            <div id="resultdays" class="item__value"></div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </section>  
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script src="script.js"></script>     
</body>
</html>
